---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storage
data:
  config.yml: |
    storage:
      cls: local
      args:
        db: postgresql:///?service=swh
        objstorage:
          cls: remote
          args:
            url: http://objstorage:5000/
  entrypoint.sh: |
    #!/bin/bash

    set -e

    # source /srv/softwareheritage/utils/pyutils.sh
    # setup_pip

    # echo Installed Python packages:
    # pip list

    echo Starting the swh-objstorage API server
    exec gunicorn --bind 0.0.0.0:5003 \
      --worker-class aiohttp.worker.GunicornWebWorker \
      --log-level DEBUG \
      --threads 4 \
      --workers 2 \
      --reload \
      --timeout 3600 \
      --config 'python:swh.core.api.gunicorn_config' \
      'swh.objstorage.api.server:make_app_from_configfile()'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  labels:
    app: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: swh/stack:latest
        imagePullPolicy: Always
        args: 
          - storage
        ports:
        - containerPort: 5002
        env:
        - name: PORT
          value: "5002"
        - name: STATSD_HOST
          value: "prometheus-statsd-exporter"
        - name: STATSD_PORT
          value: "9125"
        - name: POSTGRES_PASSWORD_FILE
          value: "/etc/softwareheritage/db-password"
        - name: PGHOST
          value: "storage-db"
        - name: PGUSER
          valueFrom:
            configMapKeyRef:
              name: storage-db
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: storage-db
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: storage-db
              key: POSTGRES_DB
        volumeMounts:
          - name: config
            mountPath: /etc/softwareheritage/config.yml
            subPath: config.yml
            readOnly: true
          - name: db-password
            mountPath: /run/secrets/postgres-password
            subPath: POSTGRES_PASSWORD
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: storage
        - name: db-password
          secret:
            secretName: storage-db
---
apiVersion: v1
kind: Service
metadata:
  name: storage
spec:
  type: ClusterIP
  selector:
    app: storage
  ports:
    - port: 5002
      targetPort: 5002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage
spec:
  rules:
  - host: storage.default
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storage
            port: 
              number: 5003
