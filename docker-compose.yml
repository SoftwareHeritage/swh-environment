  swh-lister-pypi:
    image: swh/listers-worker
    build: ./dockerfiles/swh-listers-worker
    env_file: ./env/listers.env
    environment:
      STATSD_HOST: prometheus-statsd-exporter
      STATSD_PORT: 9125
