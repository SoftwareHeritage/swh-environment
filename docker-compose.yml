version: '2'

services:

  amqp:
    image: rabbitmq:3.6-management
    ports:
      - 5072:5672

  flower:
    image: mher/flower
    command: --broker=amqp://guest:guest@amqp:5672// --url_prefix=flower
    ports:
      - 5055:5555
    depends_on:
      - amqp

  zookeeper:
    image: wurstmeister/zookeeper

  kafka:
    image: wurstmeister/kafka
    ports:
      - 5092:9092
    env_file: ./env/kafka.env
    depends_on:
      - zookeeper

  prometheus:
    image: prom/prometheus
    command:
      # Needed for the reverse-proxy
      - "--web.external-url=/prometheus"
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - "./conf/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    restart: unless-stopped

  prometheus-statsd-exporter:
    image: prom/statsd-exporter
    command:
      - "--statsd.mapping-config=/etc/prometheus/statsd-mapping.yml"
    volumes:
      - "./conf/prometheus-statsd-mapping.yml:/etc/prometheus/statsd-mapping.yml:ro"
    restart: unless-stopped

  nginx:
    image: nginx
    volumes:
      - "./conf/nginx.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - 5080:5080

# Scheduler

  swh-scheduler-db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: swh-scheduler

  swh-scheduler-api:
    image: swh/scheduler-api
    build: ./dockerfiles/swh-scheduler-api
    env_file: ./env/scheduler.env
    depends_on:
      - swh-scheduler-db
    ports:
      - 5008:5008
    volumes:
      - "./conf/scheduler.yml:/scheduler.yml:ro"

  swh-scheduler-listener:
    image: swh/scheduler-worker
    build: ./dockerfiles/swh-scheduler-worker
    env_file: ./env/scheduler.env
    command: listener
    depends_on:
      - swh-scheduler-api
      - amqp
    volumes:
      - "./conf/scheduler.yml:/scheduler.yml:ro"

  swh-scheduler-runner:
    image: swh/scheduler-worker
    build: ./dockerfiles/swh-scheduler-worker
    env_file: ./env/scheduler.env
    command: runner -p 10
    depends_on:
      - swh-scheduler-api
      - amqp
    volumes:
      - "./conf/scheduler.yml:/scheduler.yml:ro"

# Graph storage

  swh-storage-db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: swh-storage

  swh-storage:
    build: ./dockerfiles/swh-storage
    image: swh/storage
    ports:
      - 5002:5002
    depends_on:
      - swh-storage-db
      - swh-objstorage
    env_file: ./env/storage.env
    volumes:
      - "./conf/storage.yml:/storage.yml:ro"

# Object storage

  swh-objstorage:
    build: ./dockerfiles/swh-objstorage
    image: swh/objstorage
    ports:
      - 5003:5003
    volumes:
      - "./conf/objstorage.yml:/objstorage.yml:ro"

# Indexer storage

  swh-idx-storage-db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: swh-idx-storage

  swh-idx-storage:
    build: ./dockerfiles/swh-indexer-storage
    image: swh/indexer-storage
    ports:
      - 5007:5007
    depends_on:
      - swh-idx-storage-db
    environment:
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: swh-idx-storage
      PGHOST: swh-idx-storage-db
      PGUSER: postgres
    volumes:
      - "./conf/indexer_storage.yml:/indexer_storage.yml:ro"

# Web interface

  swh-web:
    build: ./dockerfiles/swh-web
    image: swh/web
    ports:
      - 5004:5004
    depends_on:
      - swh-objstorage
      - swh-storage
      - swh-idx-storage
    volumes:
      - "./conf/web.yml:/etc/softwareheritage/web/web.yml:ro"

  swh-deposit-db:
    image: postgres:10
    env_file: ./env/deposit.env

  swh-deposit:
    build: ./dockerfiles/swh-deposit
    image: swh/deposit
    ports:
      - 5006:5006
    depends_on:
      - swh-deposit-db
      - swh-scheduler-api
    env_file: ./env/deposit.env
    environment:
      PGHOST: swh-deposit-db
    volumes:
      - "./conf/deposit_server.yml:/etc/softwareheritage/deposit/server.yml:ro"
      - "./conf/deposit_private.yml:/etc/softwareheritage/deposit/private.yml:ro"

# Lister Celery workers

  swh-listers-db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: testpassword

  swh-lister-debian:
    image: swh/listers-worker
    build: ./dockerfiles/swh-listers-worker
    env_file: ./env/listers.env
    environment:
      STATSD_HOST: prometheus-statsd-exporter
      STATSD_PORT: 9125
      SWH_WORKER_INSTANCE: debian
    depends_on:
      - swh-listers-db
      - swh-scheduler-api
      - swh-scheduler-runner
      - swh-storage
      - amqp
    volumes:
      - "./conf/lister.yml:/home/swh/.config/swh/lister.yml:ro"

  swh-lister-bitbucket:
