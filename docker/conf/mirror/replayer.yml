storage:
  cls: pipeline
  steps:
    - cls: filter
    - cls: buffer
      min_batch_size:
        content: 10000
        content_bytes: 104857600
        directory: 1000
        revision: 1000
    - cls: tenacious
      error_rate_limit:
        errors: 10
        window_size: 1000
    - cls: remote
      url: http://nginx-mirror/storage

journal_client:
  cls: kafka
  brokers:
    - kafka
  prefix: swh.journal.objects
  group_id: swh.storage.mirror.replayer
  privileged: true
  object_types:
    - content
    - directory
    - extid
    - origin
    - origin_visit
    - origin_visit_status
    - raw_extrinsic_metadata
    - release
    - revision
    - skipped_content
    - snapshot
