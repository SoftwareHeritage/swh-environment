worker_processes  1;

# Show startup logs on stderr; switch to debug to print, well, debug logs when
# running nginx-debug
error_log /dev/stderr info;

events {
  worker_connections 1024;
}

http {
  include            mime.types;
  default_type       application/octet-stream;
  sendfile           on;
  keepalive_timeout  65;
  client_max_body_size 4G;

  # Built-in Docker resolver. Needed to allow on-demand resolution of proxy
  # upstreams.
  resolver           127.0.0.11 valid=30s;

  log_format combined_with_duration '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" $request_time';
  access_log /dev/stdout combined_with_duration;

  server {
    listen             80 default_server;

    # Add a trailing slash to top level requests (e.g. http://localhost:5080/flower)

    rewrite ^/([^/]+)$ /$1/ permanent;

    location /scheduler {
      set $upstream "http://swh-replica-scheduler:5008";

      rewrite ^/scheduler/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    location /storage {
      set $upstream "http://swh-replica-storage:5002";

      rewrite ^/storage/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    location /objstorage {
      set $upstream "http://swh-replica-objstorage:5003";

      rewrite ^/objstorage/(.*)$ /$1 break;
      proxy_pass $upstream;
      proxy_read_timeout 3600s;
    }
    location / {
      set $upstream "http://swh-replica-web:5004";
      proxy_pass $upstream;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_redirect off;
    }
  }
}
